<div class="list-group-item">
  <h5 class="list-group-item-heading">{{langService.getString('wallet_with_currency', currencyCode)}}
    <span class="pull-right" *ngIf="!showBalanceOrButton"><i class="fa fa-spinner fa-spin"></i></span>
    <span class="pull-right" *ngIf="showBalanceOrButton && balance >= 0">{{ balance | number:'1.2-4'}} {{currencyCode}}</span>
    <a href="{{authService.getCoinbaseAuthCodeRequestURL()}}" class="btn btn-primary pull-right" *ngIf="showBalanceOrButton && balance < 0">{{langService.getString('connect_coinbase')}}</a>
  </h5>
</div>
