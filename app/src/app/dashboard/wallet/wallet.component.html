<div class="list-group-item">
  <h5 class="list-group-item-heading">{{ currencyCode }} Wallet
    <span class="pull-right" *ngIf="!showBalanceOrButton"><i class="fa fa-spinner fa-spin"></i></span>
    <span class="pull-right" *ngIf="showBalanceOrButton && balance >= 0">{{ balance }} {{currencyCode}}</span>
    <a href="{{authService.getCoinbaseAuthCodeRequestURL()}}" class="btn btn-primary pull-right" *ngIf="showBalanceOrButton && balance < 0">Connect Coinbase</a>
  </h5>
</div>
