<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name (optional)</label>
            <input type="text" id="name" class="form-control" ngModel="{{rule.name}}" name="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="wallet">Wallet</label>
            <select id="wallet" class="form-control" name="wallet" required ngModel="{{rule.wallet}}">
              <option value>Choose a Wallet</option>
              <option value="BTC">BTC Wallet</option>
              <option value="ETH">ETH Wallet</option>
              <option value="LTC">LTC Wallet</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="action">Action</label>
            <select id="action" class="form-control" name="action" ngModel required>
              <option value>Choose an Action</option>
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" ngModel name="price" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="variation">Variation</label>
            <select id="variation" class="form-control" name="variation" required ngModel>
              <option value>Choose a Variation</option>
              <option value="up">Up</option>
              <option value="down">Down</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="price">Percentage</label>
            <input type="number" id="percentage" class="form-control" ngModel name="percentage" required>
          </div>
        </div>
      </div>


      <button class="btn btn-primary pull-right" type="submit" >{{editMode ? 'Save' : 'Create'}}</button>
      <button class="btn btn-info" type="reset" (click)="form.reset()">Reset</button>
    </form>
  </div>
</div>
