<nav class="navbar navbar-expand-md navbar-dark bg-dark" *ngIf="showNavbar">
  <img class="navbar-brand" src="assets/logo_top.png" alt="NostradamusBot" (click)="goToHome()" style="width: 170px">
  <div class="collapse navbar-collapse" id="navbarCollapse" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mx-auto" *ngIf="authService.isAuthenticated()">
      <li class="nav-item">
        <a class="nav-link" role="presentation"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
           routerLink="/dashboard"
           (click)="toggleMenu()">
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" role="presentation"
           routerLinkActive="active"
           routerLink="/rules"
           (click)="toggleMenu()">
          Rules
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" role="presentation"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
           routerLink="/actions"
           (click)="toggleMenu()">
          Actions
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" role="presentation"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
           routerLink="/settings"
           (click)="toggleMenu()">
          Settings
        </a>
      </li>
    </ul>
    <ul class="navbar-nav" *ngIf="authService.isAuthenticated()">

      <li class="nav-item">
        <a class="nav-link pointer" (click)="signOut()">SignOut</a>
      </li>
    </ul>
  </div>
  <button class="navbar-toggler navbar-toggler-right" type="button" [hidden]="!isCollapsed"
          aria-controls="appNavigation" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation"
          (click)="toggleMenu()">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div *ngIf="showVirtualWalletAlert" class="alert alert-warning fade show" role="alert"><i class="fa fa-warning"></i>You are using the virtual wallet. Your rules will not use actual money.
  <a routerLink="/settings">Click here to change this setting.</a></div>
